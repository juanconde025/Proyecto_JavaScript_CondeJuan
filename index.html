<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisPelis</title>
    <link rel="icon" type="image" href="https://cdn-icons-png.flaticon.com/128/1459/1459331.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/128/1459/1459331.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            MisPelis.resources
          </a>
        </div>
      </nav>
      <div id="carrusel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/Imagen1.jpg" class="d-block w-100" alt="1">
            </div>
            <div class="carousel-item">
                <img src="img/Imagen2.jpg" class="d-block w-100" alt="2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
      <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de tu contenido</h1>
        <div class="mb-4">
            <form id="resourceForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="title" required placeholder="Ingrese el nombre del contenido">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Género</label>
                    <select id="gender" class="form-select" required>
                        <option value="accion">Acción</option>
                        <option value="aventura">Aventura</option>
                        <option value="ciencia-ficcion">Ciencia Ficción</option>
                        <option value="comedia">Comedia</option>
                        <option value="drama">Drama</option>
                        <option value="romance">Romance</option>
                        <option value="terror">Terror</option>
                        <option value="suspenso">Suspenso</option>
                        <option value="musical">Musical</option>
                        <option value="infantil">Infantil</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="plataform" class="form-label">Plataforma</label>
                    <select id="plataform" class="form-select" required>
                        <option value="kindle">Kindle</option>
                        <option value="google-play-libros">Google Play Libros</option>
                        <option value="apple-books">Apple Books</option>
                        <option value="netflix">Netflix</option>
                        <option value="amazon">Amazon</option>
                        <option value="disney">Disney+</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">Estado</label>
                    <select id="state" class="form-select" required>
                        <option value="terminado">Terminado</option>
                        <option value="en-progreso">En Progreso</option>
                        <option value="pendiente">Pendiente</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="format" class="form-label">Formato</label>
                    <select id="format" class="form-select" required>
                        <option value="pelicula">Película</option>
                        <option value="serie">Serie</option>
                        <option value="libro">Libro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha de Terminación</label> <br>
                    <input type="date" id="date">
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Valoración</label>
                    <div id="rating" class="rating"required>
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="review" class="form-label">Reseña</label> <br>
                    <textarea id="review"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Añadir</button>
            </form>
            <div class="mt-5">
                <h3>Recursos Guardados</h3>
                <ul class="list-group" id="resourceList"></ul>
            </div>
        </div>
      </div>
      <div class="container mt-5 mb-4">
        <h3>Filtrar Contenido</h3>
        <form id="filterForm" class="mb-4">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="filterState" class="form-label">Filtrar por Estado</label>
                    <select id="filterState" class="form-select">
                        <option value="">Todos</option>
                        <option value="terminado">Terminado</option>
                        <option value="en-progreso">En Progreso</option>
                        <option value="pendiente">Pendiente</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="filterFormat" class="form-label">Filtrar por Formato</label>
                    <select id="filterFormat" class="form-select">
                        <option value="">Todos</option>
                        <option value="pelicula">Película</option>
                        <option value="serie">Serie</option>
                        <option value="libro">Libro</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="filterPlataform" class="form-label">Filtrar por Plataforma</label>
                    <select id="filterPlataform" class="form-select">
                        <option value="">Todos</option>
                        <option value="kindle">Kindle</option>
                        <option value="google-play-libros">Google Play Libros</option>
                        <option value="apple-books">Apple Books</option>
                        <option value="netflix">Netflix</option>
                        <option value="amazon">Amazon</option>
                        <option value="disney">Disney+</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="searchTitle" class="form-label">Buscar por Título</label>
                    <input type="text" class="form-control" id="searchTitle" placeholder="Buscar...">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
        </form>
    </div>
    <p id="copy">©MisPelis.resources 2024</p>
      <script src="script.js"></script>
</body>
</html>
